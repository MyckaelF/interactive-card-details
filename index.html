<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="card-details">
        <picture>
          <source srcset="images/bg-main-mobile.png" media="(max-width: 375px)">
          <img src="images/bg-main-desktop.png" alt="background-card">
        </picture>

        <div class="card-data-front">
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="card-front" class="card-image">
            <div class="data-front">
              <img src="images/card-logo.svg" alt="logo-card">
              <h2>0000 0000 0000 0000</h2>
                <div>
                  <span>Jane Appleseed</span>
                  <span>00/00</span>
                </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <div clas="card-image">
            <img src="images/bg-card-back.png" alt="card-back" class="card-image">
            <span>000</span>
          </div>
        </div>
      </div>

      <div class="card-input">
        <form>
          <label for="name">cardholder name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
          <label for="card-number">card number</label>
          <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <div>
            <div class="mm-yy">
              <label for="date">exp. date (mm/yy)</label>
              <div>
                <input type="text" name="date-mm" id="date" placeholder="MM">
                <input type="text" name="date-yy" id="date.yy" placeholder="YY">
              </div>
            </div>
            <div class="cvc-input">
              <label for="cvc">cvc</label>
              <div>
                <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
              </div>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Myckael Fernandes</a>.
  </div> 
</body>
</html>
