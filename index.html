<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="card-details">
        <picture>
          <source srcset="images/bg-main-mobile.png" media="(max-width: 375px)">
          <img src="images/bg-main-desktop.png" alt="background-card">
        </picture>

        <div class="card-data-front">
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="card-front" class="card-image">
            <div class="data-front">
              <img src="images/card-logo.svg" alt="logo-card">
              <h2 id="cardDate">0000 0000 0000 0000</h2>
                <div>
                  <span class="name">Jane Appleseed</span>
                  <div>
                    <span class="spanM">00/</span><span class="spanY">00</span>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <div clas="card-image">
            <img src="images/bg-card-back.png" alt="card-back" class="card-image">
            <span class="cvc">000</span>
          </div>
        </div>
      </div>

      <div class="cardInput">
        <form id="formCard">
          <label for="name">cardholder name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" maxlength="21" class="flag">
          <span class="spanError"></span>
          <label for="cardNumber">card number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" class="flag" maxlength="16">
          <span class="spanError"></span>
          <div>
            <div class="mm-yy">
              <label for="date">exp. date (mm/yy)</label>
              <div>
                <div class="alignSpan">
                  <input type="number" name="date-mm" id="dateMm" placeholder="MM">
                  <span class="spanError"></span>
                </div>
                <div class="alignSpan">
                  <input type="number" name="date-yy" id="dateYy" placeholder="YY">
                  <span class="spanError"></span>
                </div>
              </div>
            </div>
            <div class="cvc-input">
              <label for="cvc">cvc</label>
              <div class="alignSpan">
                <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
                <span class="spanError"></span>
              </div>
            </div>
          </div>
          <button type="submit" class="submitButton">Confirm</button>
        </form>
      </div>

      <div class="complete">
        <img src="images/icon-complete.svg" alt="completeIcon">
        <h2>Thank You!</h2>
        <span>We've added your card details</span>
        <button class="continueButton">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Myckael Fernandes</a>.
  </div> 
  
  <script src="js/main.js"></script>
</body>
</html>
